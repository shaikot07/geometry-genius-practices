<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry-Genious</title>
      
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>
            <div class="navbar bg-sky-300">
                  <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
                  </div>
                  <div class="flex-none gap-2">
                    <div class="form-control">
                      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end">
                      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                          <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                      </label>
                      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                          <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                          </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
      </header>
      <main class="flex w-90% mx-auto">
            <div class="bg-danger flex-1">
                  <div class="grid grid-cols-3 gap-3">
                        <!-- Triangle card  -->
                        <div class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-2 pt-10">
                                <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                              </figure>
                              <div class="card-body items-center text-center ">
                                <h2 class="card-title">Triangle</h2>
                                <p>Area (A) = 0.5 x b x h</p>
                                <p>
                                    <!-- triangle base -->
                                    <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="triangle-base">
                                    <span class="ml-2">cm</span>
                                    <!-- triangle height -->
                                    <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="triangle-height">
                                    <span class="ml-2">cm</span>
                                    </p>
                                    <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full font-bold">Calculate</button>
                              </div>
                        </div>
                        <!-- Rectangle card  -->
                        <div class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-2 pt-10">
                                <img src="images/rectangle.png" alt="Shoes" class="" />
                              </figure>
                              <div class="card-body items-center text-center ">
                                <h2 class="card-title">Triangle</h2>
                                <p>Area (A) = 0.5 x b x h</p>
                                <p>
                                    <!-- rectangle width -->
                                    <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="Width" name="" id="rectangle-width">
                                    <span class="ml-2">cm</span>
                                    <!-- rectangle length -->
                                    <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="length" name="" id="rectangle-length">
                                    <span class="ml-2">cm</span>
                                    </p>
                                    <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full font-bold">Calculate</button>
                              </div>
                        </div>
                        <!-- Parallelogram card  -->
                        <div class="card w-80 bg-base-100 shadow-xl">
                              <figure class="px-2 pt-10">
                                <img src="images/parallelogram.png" alt="Shoes" class="" />
                              </figure>
                              <div class="card-body items-center text-center ">
                                <h2 class="card-title">Parallelogram</h2>
                                <p>Area (A) = 0.5 x b x h</p>
                                <p>
                                    <!-- parallelogram base -->
                                    <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="Width" name="" id="parallelogram-base">
                                    <span class="ml-2">cm</span>
                                    <!-- parallelogram height -->
                                    <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="length" name="" id="parallelogram-height">
                                    <span class="ml-2">cm</span>
                                    </p>
                                    <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                                    <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full font-bold">Calculate</button>
                              </div>
                        </div>
                        <!-- Rhombus card  -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                              <figure class="px-2 pt-10">
                                <img src="images/rhombus.png" alt="Shoes" class="" />
                              </figure>
                              <div class="card-body items-center text-center ">
                                <h2 class="card-title">Rhombus</h2>
                                <p>Area (A) = 0.5 x b x h</p>
                                <p>
                                    <!-- rhombus D1 -->
                                    <input type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="d1" name="" id="rhombus-d1">
                                    <span class="ml-2">cm</span>
                                    <!-- rhombus D2 -->
                                    <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="d2" name="" id="rhombus-d2">
                                    <span class="ml-2">cm</span>
                                    </p>
                                    <p class="text-2xl">Area: <span id="rhombus-area">0</span> cm<sup>2</sup></p>
                                    <button onclick="calculateRhombusArea()" class="btn btn-primary w-full font-bold">Calculate</button>
                              </div>
                        </div>
                  </div>
            </div>
            <div class=" p-5 w-{450px} h-{400px}">
              <h1 class="text-4xl">Area Calculation</h1>
              <div id="calculation-entry">

              </div>
            </div>
      </main>
      <script src="js/calculate-area.js"></script>
</body>
</html>
